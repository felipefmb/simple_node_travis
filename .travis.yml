language: node_js
node_js:
  - 13

services:
  - docker

install: 
  - echo "nothing needs to be installed"

before_script: 
  - echo "no tests"  

script:
  - docker --version 
  - docker build -t simple_node_travis .
  - docker tag simple_node_travis felipefmb/simple_node_travis:latest

after_success: 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push felipefmb/simple_node_travis